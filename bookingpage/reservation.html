<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>DREAM CAR - Reservation</title>
    <style>
        :root {
            --primary-color: #2563EB;
            --primary-dark: #1d4ed8;
            --bg-light: #f8f9fa;
            --footer-bg: #1f2937;
            --footer-link: #d1d5db;
            --footer-link-hover: #fff;
            --footer-bottom: #9ca3af;
            --input-bg: #374151;
            --button-bg: rgb(79, 70, 229);
            --button-bg-hover: rgb(60, 53, 169);
            --border-radius: 9px;
            --transition: 0.3s;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        header {
            height: 8vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 20px;
            flex-wrap: wrap;
        }

        header .logo {
            font-size: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        nav {
            flex: 1;
        }

        header nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: #272727;
            font-size: 18px;
            font-weight: 300;
            transition: color 0.2s, border-bottom 0.2s;
        }

        header nav ul li a:hover,
        header nav ul li a:focus {
            color: var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
            outline: none;
        }

        header .buttons {
            display: flex;
            gap: 20px;
        }

        header .buttons button {
            padding: 8px 14px;
            font-size: 16px;
            border-radius: var(--border-radius);
            border: none;
            background-color: var(--primary-color);
            color: white;
            transition: background-color var(--transition);
            cursor: pointer;
        }

        header .buttons button:hover,
        header .buttons button:focus {
            background-color: var(--primary-dark);
            outline: none;
        }

        main {
            width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .tm {
            text-align: center;
            max-width: 400px;
        }

        .tm h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .tm p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .tm img {
            width: 100%;
            max-width: 400px;
            border-radius: 13px;
        }

        .input form {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 460px;
        }

        .first-two-input {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .input input,
        .input select {
            background-color: #eee;
            width: 100%;
            max-width: 427px;
            border: none;
            height: 40px;
            border-radius: 8px;
            padding: 8px;
            outline: none;
        }

        .input select {
            cursor: pointer;
        }

        .input input[type="text"],
        .input input[type="email"] {
            width: 205px;
        }

        .input button {
            width: 100%;
            max-width: 427px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: background-color var(--transition), transform var(--transition);
        }

        .input button:hover,
        .input button:focus {
            background-color: var(--primary-dark);
            outline: none;
            transform: scale(1.05);
        }

        footer {
            background-color: var(--footer-bg);
            padding: 0 17px 20px;
            color: #fff;
            margin-top: 50px;
        }

        footer h3 {
            font-size: 20px;
            color: #fff;
            text-align: center;
            padding-top: 50px;
            padding-bottom: 20px;
        }

        .inp {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .email {
            background-color: var(--input-bg);
            border: none;
            border-radius: 4px 0 0 4px;
            width: 300px;
            padding: 10px 16px;
            color: #fff;
        }

        .butt {
            width: 100px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            color: var(--footer-link);
            transition: background-color var(--transition), color var(--transition);
        }

        .butt:hover,
        .butt:focus {
            background-color: var(--button-bg-hover);
            color: #fff;
            outline: none;
        }

        .logo {
            padding: 30px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a,
        .footer-bottom a {
            font-size: 15px;
            color: var(--footer-link);
            text-decoration: none;
            transition: color var(--transition);
        }

        .footer-links a:hover,
        .footer-links a:focus,
        .footer-bottom a:hover,
        .footer-bottom a:focus {
            color: var(--footer-link-hover);
            outline: none;
        }

        .footer-bottom {
            border-top: 1px solid var(--input-bg);
            padding-top: 16px;
            margin-top: 32px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            font-size: 14px;
            color: var(--footer-bottom);
            justify-content: flex-end;
            gap: 20px;
        }

        .footer-bottom a {
            color: var(--footer-bottom);
            padding: 5px 20px 7px 5px;
        }

        .lang {
            margin-right: auto;
            border: 1px solid var(--input-bg);
            border-radius: 5px;
            padding: 5px 10px;
        }

        @media (max-width: 900px) {
            .flex {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 600px) {
            header nav ul {
                gap: 15px;
            }

            .footer-bottom {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .lang {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .email {
                width: 180px;
            }

            .butt {
                width: 70px;
            }

            .logo {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" aria-label="Dream Car Home" onclick="window.location.href='../index.html'">
            <i class="fa-solid fa-car" style="color:var(--primary-color);"></i>
            <span style="color:var(--primary-color);">Dream Car</span>
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../searchpage/it.html">Search</a></li>
                <li><a href="booking.html">Book</a></li>
                <li><a href="../aboutus/aboutus.html">About Us</a></li>
                <li><a href="../reviews/reviews.html">Reviews</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <a href="../login/login.html"><button class="button1" aria-label="Login">Login</button></a>
            <a href="../contact us/contactUs.html"><button class="button2" aria-label="Contact Us">Contact
                    Us</button></a>
        </div>
    </header>

    <main>
        <section class="flex">
            <div class="tm">
                <h2>Reserve Your Appointment</h2>
                <p>Fill in the form to get in touch</p>
                <div class="img">
                    <img src="images/Screenshot 2025-05-06 214447.png" alt="Booking illustration" />
                </div>
            </div>
            <div class="input">
                <form aria-label="Booking form">
                    <div class="first-two-input">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" placeholder="First name" required />
                        </div>
                        <div>
                            <label for="Lname">Last Name</label>
                            <input type="text" name="Lname" id="Lname" placeholder="Last name" required />
                        </div>
                    </div>
                    <br><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="1234@gmail.com" required />
                    <br><br>
                    <label for="Company">Company name</label>
                    <input type="text" name="Company" id="Company" />
                    <br><br>
                    <label for="size">Car size</label>
                    <select id="size" required>
                        <option hidden value="" disabled selected>Please select</option>
                        <option>Mini Car</option>
                        <option>Subcompact Car</option>
                        <option>Compact Car</option>
                        <option>Large Car</option>
                        <option>Crossover</option>
                        <option>Pickup Truck</option>
                    </select>
                    <br><br>
                    <label for="date">Choose your date</label>
                    <input type="date" name="date" id="date" required />
                    <br><br>
                    <label for="topic">Which topic you need?</label>
                    <select id="topic" required>
                        <option hidden value="" disabled selected>Please select</option>
                        <option>BMW i9</option>
                        <option>Tesla Model S</option>
                        <option>Mercedes G Class</option>
                        <option>Audi Q8</option>
                        <option>Bugatti-6</option>
                        <option>Lamborghini Urus SE</option>
                        <option>Porsche 911</option>
                        <option>Lotus Emira</option>
                    </select>
                    <br><br>
                    <button class="down" type="submit" aria-label="Submit booking">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h3>Subscribe to our newsletter</h3>
        <form class="inp" aria-label="Newsletter subscription" onsubmit="event.preventDefault();">
            <input type="email" class="email" placeholder="Input your email" aria-label="Email address" required>
            <button class="butt" type="submit" aria-label="Subscribe">Subscribe</button>
        </form>
        <h3 class="logo">Car Dealership Hub</h3>
        <nav class="footer-links" aria-label="Footer links">
            <a href="#pricing">Pricing</a>
            <a href="../aboutus/aboutus.html">About us</a>
            <a href="#features">Features</a>
            <a href="#help">Help Center</a>
            <a href="../contact us/contactUs.html">Contact us</a>
            <a href="#faqs">FAQs</a>
            <a href="#careers">Careers</a>
        </nav>
        <div class="footer-bottom">
            <a href="#">Â© 2025 Brand, Inc</a>
            <a href="#privacy">Privacy</a>
            <a href="#terms">Terms</a>
            <a href="#sitemap">Sitemap</a>
        </div>
    </footer>

    <script>
        const form = document.querySelector("form[aria-label='Booking form']");
        const submitBtn = form.querySelector("button[type='submit']");
        const inputs = form.querySelectorAll("input, select");

        function checkFormFilled() {
            let allFilled = true;
            inputs.forEach((input) => {
                if (!input.value) allFilled = false;
            });
            submitBtn.style.opacity = allFilled ? "1" : "0.5";
        }

        inputs.forEach((input) => {
            input.addEventListener("input", checkFormFilled);
            input.addEventListener("change", checkFormFilled);
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = form.querySelector("input[type='email']");
            if (!email.value.includes("@") || !email.value.includes(".")) {
                alert("Please enter a valid email address.");
                return;
            }

            // Store booking details for checkout
            const bookingData = {
                firstName: document.getElementById('fname').value,
                lastName: document.getElementById('Lname').value,
                email: email.value,
                company: document.getElementById('Company').value,
                carSize: document.getElementById('size').value,
                date: document.getElementById('date').value,
                topic: document.getElementById('topic').value
            };

            // Save to localStorage
            localStorage.setItem('bookingData', JSON.stringify(bookingData));

            // Redirect to checkout
            window.location.href = '../checkout/checkout.html';
        });
    </script>
</body>

</html>
